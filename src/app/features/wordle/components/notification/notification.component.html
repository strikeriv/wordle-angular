<div class="absolute top-2 left-0 w-full z-50 flex flex-col items-center gap-3">
  @for (notification of notifications(); track notification.id) {
  <div class="notification px-4 py-2 rounded-md bg-white">
    <span class="text-black font-bold text-sm">{{ notification.message }}</span>
  </div>
  }
</div>
