<button
  class="flex select-none w-9 lg:w-11 h-14 justify-center items-center text-xl font-bold rounded-md text-primary accent-1"
  (click)="onKeyPressed()"
  [class.incorrect-color]="state() === 'incorrect'"
  [class.semi-correct-color]="state() === 'semicorrect'"
  [class.correct-color]="state() === 'correct'"
>
  {{ key() }}
</button>
