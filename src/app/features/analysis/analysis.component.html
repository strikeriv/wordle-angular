<wordle-notification #notification [message]="notificationMessage" />

<div class="flex-1 flex flex-col h-full items-center">
  <div class="flex flex-col p-16 gap-2">
    @for(wordleRow of wordleRowsLetters; track $index) {
    <wordle-row
      class="w-min"
      [isSubmitted]="wordleRowsSubmitted()[$index]"
      [rowLetters]="wordleRowsLetters[$index]"
      [solution]="solution"
    />
    }
  </div>
</div>
